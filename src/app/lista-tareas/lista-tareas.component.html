    <app-agregar-tareas style="background-color: aliceblue" [agregarTareasRecibidas]="tareas"></app-agregar-tareas>
</section>

    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Tarea</th>
                <th>Estado</th>

            </tr>
        </thead>

            <tr>
                <td>{{ contador + $index }}</td>
                <td [class.completada]="tareaCompletada[$index]">

            @if(tareaCompletada){

            } @else {pendiente}

                </td>
                <td class="dell">
                    <app-eliminar-tarea [eliminarTareasRecibida]="tareas" [recibirIndex]="$index"></app-eliminar-tarea>

            </tr>
            }
        </tbody>
    </table>
</section>
